<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title> Wikipedia Viewer </title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- My styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
     
  </head>
  
  <body>
    <!-- COVER - START -->
    <section class="cover">
      <div class="cover-caption">
        <div class="container">
          <h1 class="display-2">wikipedia</h1>
          <form action="" class="form-inline">
            <div class="form-group">
              <label class="sr-only">Query</label>
              <input class="wiki_query" type="text" placeholder=""> 
            </div>
            <br>
            <button class="btn btn-default whiteButton" type="submit">Search</button>
            <br> 
            <a target="_blank" href="http://en.wikipedia.org/wiki/Special:Random" class="btn random">Random</a> 
          </form>
        </div>
        <br>
        <div class="small-information"></div>
      </div>
    </section>
    <!-- COVER - END -->
    <!-- RESULTS - START -->
    <section class="results">
      <div class="section-content">
        <div class="container">
          <div class="center-button"> 
            <a class="btn btn-secondary-outline btn-sm back" role="button">Back to search &uarr;</a>
          </div>
          <div class="information"></div>
          <div class="center-button2"> 
            <a class="btn btn-secondary-outline btn-sm back" role="button">Back to search &uarr;</a>
          </div>
        </div>
      </div>
    </section>
    <!-- RESULTS - END -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>    
  </body>
</html>
