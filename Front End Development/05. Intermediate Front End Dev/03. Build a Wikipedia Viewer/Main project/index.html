<!-- Must be pasted into the top of my code editor -->
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section id="cover">
    <div id="cover-caption">
      <div class="container">
        <div class="col-sm-10 col-sm-offset-1">
          <h1 class="display-2">wikipedia</h1>
          <form action="" class="form-inline">
            <div class="form-group">
              <label class="sr-only">Query</label>
              <input id="wiki_query" type="text" class="form-control form-control-lg" placeholder="">
            </div>
            <br><button id="whiteButton" type="submit" class="btn btn-primary btn-lg active">Search</button><br>
            <a target="_blank" href="http://en.wikipedia.org/wiki/Special:Random" class="btn btn-secondary-outline" id="random">Random</a>
          </form>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div id="small_information"></div>
    </div>
  </section>
  <!-- SECTION ID="RESULTS" - START -->
  <section id="results">
    <div class="section-content">
      <div class="container">
        <div id="center-button">
          <a href="#cover" id="back" class="btn btn-secondary-outline btn-sm" role="button">Back to search &uarr;</a><br></div>
        <div id="information"></div>
        <div id="center-button2">
          <a href="#cover" id="back" class="btn btn-secondary-outline btn-sm" role="button">Back to search &uarr;</a><br></div>
      </div>
    </div>
  </section>
  <!-- SECTION ID="RESULTS" - END -->
  <!-- jQuery first, then Bootstrap JS. -->
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
