<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oxygen|Rubik:300">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="support">

    <div class="box interface">
      <div class="box settings"><button class="switch">New Game</button></div>
      <div class="box settings"><span class="sides"></span></div>
      <div class="box information"><span class="info"></span></div>
    </div>

    <div class="keys">
      <div class="battle">
        <div class="box box0"><button data-array="81" class="button"><span class="display0"><div data-key="81" class="key">Q</div></span></button></div>
        <div class="box box1"><button data-array="87" class="button"><span class="display1"><div data-key="87" class="key">W</div></span></button></div>
        <div class="box box2"><button data-array="65" class="button"><span class="display2"><div data-key="65" class="key">A</div></span></button></div>
        <div class="box box3"><button data-array="83" class="button"><span class="display3"><div data-key="83" class="key">S</div></span></button></div>
      </div>
    </div>

  </div>
</div>

<audio data-key="81" src="sounds/simonSound1.mp3"></audio>
<audio data-key="87" src="sounds/simonSound2.mp3"></audio>
<audio data-key="65" src="sounds/simonSound3.mp3"></audio>
<audio data-key="83" src="sounds/simonSound4.mp3"></audio>

<script src="js/scripts.js"></script>
</body>
</html>
